<div class="card-container">
  {% for product in products %}
  <div class="card">
    <img
      src="{{ url_for('static', filename='images/' ~ (product.image if product.image else 'placeholder.png')) }}"
      alt="{{ product.name }}"
    />
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <p>{{ product.description }}</p>
  </div>
  {% endfor %}
</div>
